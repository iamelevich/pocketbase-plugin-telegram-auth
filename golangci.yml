run:
  go: 1.18
  concurrency: 4
  timeout: 10m
  skip-dirs:
    - examples

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - exportloopref
    - gofmt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
