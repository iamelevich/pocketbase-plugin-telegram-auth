run:
  go: 1.25
  concurrency: 4
  timeout: 10m

issues:
  exclude-dirs:
    - examples

linters:
  enable:
    - asciicheck
    - exportloopref
    - gofmt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
